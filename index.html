<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
</head>
<body>
    <div class="header">
        <h1>ETCH A SKETCH</h1>
    </div>
    <div class="main-box"> 
          <div class="menu-box">
            <div class="color-alts">
            <div class="color-boxes">
                <button class="color-square" id="pen-color"></button>
                <input type="color" id="colorPicker" style="display: none;">
                <button class="color-square" id="background-color"></button>
            </div>
            <div class="color-text">
                <div class="text">Pen Color</div>
                <div class="text">Background Color</div>
            </div>
          </div>
          <div class="color-options">
            <button class="text2" id="fill">Color Fill</button>
            <button class="text2" id="grabber">Color Grabber</button>
          </div>
          <div class="toggle-options">
            <button class="text2" id="eraser">Toggle Eraser</button>
            <button class="text2" id="rainbow">Toggle Rainbow</button>
            <button class="text2" id="shading">Toggle Shading</button>
            <button class="text2" id="lighten">Toggle Lighten</button>
          </div>
          <div class="slider-box">
            <input type="range" value="24" min="1" max="60" id="range-slider">
            <div id="progress-bar" style="width: 40%;"></div>
          </div>
          <p class="grid-size">
            Grid size: 
            <span class="range-value">24</span>
             x 
            <span class="range-value">24</span>
          </p>
          <div class="grid-n-clear">
          <button class="text2" id="grid-lines">Toggle Grid Lines</button>
          <button class="text2" id="clear">Clear</button>
        </div>
        </div>
      <div class="sketch-box">
        <div id="grid-container"></div>
      </div>
    </div>

<script src="main.js"></script>
</body>
</html>
